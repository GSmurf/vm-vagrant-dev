
#############################
# Code (migration)
#############################

- name: Unmount code
  mount:
    name:   /home/vagrant/code/
    src:    /mnt/data/code
    fstype: none
    opts:   'bind'
    state:  unmounted

- name: Remove mount for code
  mount:
    name:   /home/vagrant/code/
    src:    /mnt/data/code
    fstype: none
    opts:   'bind'
    state:  absent

- name: stat /mnt/data/code
  stat:
    path: /mnt/data/code
  register: old_code_stat

- name: Move /mnt/data/code to /mnt/data/projects
  command: mv /mnt/data/code /mnt/data/projects
  when: old_code_stat.stat.exists

#############################
# Projects
#############################

- stat:
    path: /mnt/data/projects/
  register: codedir

- name: Create code storage
  shell: 'mkdir /mnt/data/projects'
  args:
    creates: '/mnt/data/projects/'

- name: Setup rights for /mnt/data
  file:
    path:  /mnt/data
    state: directory
    owner: vagrant
    group: vagrant
    mode:  0777

- name: Setup rights for /mnt/data/projects
  file:
    path:  /mnt/data/projects
    state: directory
    owner: vagrant
    group: vagrant
    mode:  0777

- name: Setup mounting for docker
  mount:
    name:   /home/vagrant/projects/
    src:    /mnt/data/projects
    fstype: none
    opts:   'bind'
    state:  present

- name: Mount code
  mount:
    name:   /home/vagrant/projects/
    src:    /mnt/data/projects
    fstype: none
    opts:   'bind'
    state:  mounted
